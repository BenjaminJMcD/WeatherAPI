<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather API - The Odin Project</title>
</head>
<body>
    <div class="header">
        <h1>WEATHER API</h1>
        <div id="searchBar">
            <p class="searchTitle">City: </p>
            <input type="text" id="cityInput">
            <button id="searchBtn">Search</button>
        </div>
    </div>
        
    <div id="current">
        <p id="city"></p>
        <img src=# alt="" id="conditionImg-current">
        <p id="condition-current"></p>
        <p id="temp-current"></p>
        <div class="extraBits">
            <div class="box">
                <img src="./images/icons8-wet-32.png" alt="" class="icon">
                <p id="humidity"></p>
                <p class="extraText">Humidity</p>
            </div>
            <div class="box2">
                <p class="feelsLikeText">Feels like:</p>
                <p id="feelsLikeTemp"></p>
            </div>
            <div class="box">
                <img src="./images/icons8-wind-30.png" alt="" class="icon">
                <p class="extraText">Wind</p>
                <p id="wind"></p>
            </div>
        </div>
    </div>

    <div class="dates">
        <p id="date1"></p>
        <p id="date2"></p>
    </div>
    <div class="forecastBar">
        <div class="forecast">
            <p id="max1"></p>
            <p class="slash">/</p>
            <p id="min1"></p>
            <img src=# alt="" id="img1">
            <p id="condText1"></p>
        </div>
        <div class="forecast">
            <p id="max2"></p>
            <p class="slash">/</p>
            <p id="min2"></p>
            <img src=# alt="" id="img2">
            <p id="condText2"></p>
        </div>
    </div>


    <div class="footer">
    
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
