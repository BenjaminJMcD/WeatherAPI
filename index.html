<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather API - The Odin Project</title>
</head>
<body>
    <div class="header">
        <h1>WEATHER API</h1>
    </div>
    <div id="searchBar">
        <p class="searchTitle">City: </p>
        <input type="text" id="cityInput">
        <button id="searchBtn">Search</button>
    </div>

    <div id="current">
        <p id="city"></p>
        <img src=# alt="" id="conditionImg-current">
        <p id="condition-current"></p>
        <p id="temp-current"></p>
        <div class="extraBits">
            <div class="box1">
                <img src="" alt="" class="humidityIcon">
                <p id="humidity"></p>
            </div>
            <div class="box2">
                <p class="feelsLikeText">Feels like:</p>
                <p id="feelsLikeTemp"></p>
            </div>
            <div class="box3">
                <img src="" alt="" class="windIcon">
                <p id="wind"></p>
            </div>
        </div>
    </div>

    <div class="footer">
    
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
